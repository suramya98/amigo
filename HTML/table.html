<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <center><h2><font color="blue" size="7">Collections</font></h2></center>
    <hr>

    <center>
        <table border="2px" cellpadding="50px" cellspacing="20px">
            <thead bgcolor="aqua">
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Product Price</th>
                </tr>
        
            </thead>
            
            <tbody bgcolor="lavender">

                <tr>
                    <td>1</td>
                    <td>Mobile</td>
                    <td><img src="https://rukminim2.flixcart.com/image/500/500/xif0q/mobile/e/r/f/-original-imah56hkgehywn5b.jpeg?q=90&crop=false" alt="" height="100px" width="100px"></td>
                    <td>20000/-</td>
                </tr>
        
                <tr>
                    <td>2</td>
                    <td>Shoes</td>
                    <td><img src="https://static.nike.com/a/images/t_PDP_936_v1/f_auto,q_auto:eco/65d684cb-c14a-43d4-80c2-c1c43b7892e6/NIKE+INTERACT+RUN.png" alt="" height="100px" width="100px"></td>
                    <td>5000/-</td>
                </tr>
        
                <tr>
                    <td>3</td>
                    <td>Pizza</td>
                    <td><img src="https://imgmediagumlet.lbb.in/media/2023/02/63e39a8dc9ae884e143db091_1675860621236.jpg" alt="" height="100px" width="100px"></td>
                    <td>200/-</td>
                </tr>
        
                <tr>
                    <td>4</td>
                    <td>Ice Cream</td>
                    <td><img src="https://www.carnation.co.uk/sites/default/files/2021-03/vanilla-ice-cream-tablet.jpg" alt="" height="100px" width="100px"></td>
                    <td>300/-</td>
                </tr>
        
                <tr>
                    <td>5</td>
                    <td>Laptop</td>
                    <td><img src="https://techterms.com/img/xl/laptop_586.png" alt="" height="100px" width="100px"></td>
                    <td>100000/-</td>
                </tr>
            </tbody>
            
        </table>


        <h4>Column Span and Row Span Example</h4>

        <table border="2px" cellpadding="50px" cellspacing="20px">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>

            <tr>
                <td colspan="2">5</td>
                <td rowspan="2">6</td>
                <td>7</td>
            </tr>

            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>

        </table>
    </center>
    
</body>
</html>
